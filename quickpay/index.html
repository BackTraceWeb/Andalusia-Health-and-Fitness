<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickPay — Andalusia Health & Fitness</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .shell {
      max-width: 600px;
      margin: 80px auto;
      background: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.4);
    }

    h1 {
      color: #ff1493;
      text-align: center;
      margin-bottom: 30px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      margin-top: 8px;
    }

    input {
      background: #222;
      color: #fff;
    }

    button {
      background: #ff1493;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background: #ff4fa3;
    }

    .status {
      margin-top: 20px;
      text-align: center;
    }

    .ok { color: #0f0; }
    .error { color: #ff4444; }

    .btn-disabled {
      background: #555;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: #888;
      font-size: 0.9em;
    }

    footer a {
      color: #ff1493;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1>QuickPay Portal</h1>

    <p>Enter your name to check your account:</p>

    <input type="text" id="searchInput" placeholder="First or Last Name" />
    <button id="lookupBtn">Find Member</button>

    <div class="status" id="status"></div>

    <input type="hidden" id="memberId" />
    <input type="hidden" id="invoiceId" />

    <button id="payBtn" class="btn-disabled" disabled>Pay Securely</button>
  </div>

  <footer>
    <p>
      <a href="/legal/terms.html">Terms & Conditions</a> |
      <a href="/legal/privacy.html">Privacy Policy</a>
    </p>
  </footer>

  <script>
    const elLookup = document.getElementById('lookupBtn');
    const elPayBtn = document.getElementById('payBtn');
    const elSearch = document.getElementById('searchInput');
    const elStatus = document.getElementById('status');
    const elMemberId = document.getElementById('memberId');
    const elInvoiceId = document.getElementById('invoiceId');

    function setStatus(msg, type) {
      elStatus.innerHTML = msg;
      elStatus.className = 'status ' + type;
    }

    // Lookup member
    elLookup.addEventListener('click', async () => {
      const q = elSearch.value.trim();
      if (!q) return setStatus('Please enter a name.', 'error');

      setStatus('Searching...', '');

      try {
        const res = await fetch(`/api/members-list.php?search=${encodeURIComponent(q)}`);
        const data = await res.json();

       if (!data.ok || !data.members || data.members.length === 0) {
  setStatus('Member not found. Please try again.', 'error');
  elPayBtn.disabled = true;
  elPayBtn.classList.add('btn-disabled');
  return;
}

// Use first matching member (could add name refinement later)
const m = data.members[0];

        elMemberId.value = m.id;

        if (data.invoice && data.status === 'due') {
          const amount = (data.invoice.amount_cents / 100).toFixed(2);
          setStatus(`<strong>${m.first_name} ${m.last_name}</strong><br>
            Amount Due: <strong>$${amount}</strong><br>
            <small>Period ${data.invoice.period_start ?? ''} – ${data.invoice.period_end ?? ''}</small>`, 'ok');

          elInvoiceId.value = data.invoice.id;
          elPayBtn.disabled = false;
          elPayBtn.classList.remove('btn-disabled');
        } else {
          setStatus(`<strong>${m.first_name} ${m.last_name}</strong><br>No payment is due right now.`, 'ok');
          elPayBtn.disabled = true;
          elPayBtn.classList.add('btn-disabled');
        }
      } catch (err) {
        console.error(err);
        setStatus('Error contacting server.', 'error');
      }
    });

    // Redirect to Authorize.Net sandbox
    elPayBtn.addEventListener('click', () => {
      const memberId = elMemberId.value;
      const invoiceId = elInvoiceId.value;
      if (!memberId || !invoiceId) return alert('Please look up your account first.');

      const url = `/api/payments/authorize-hosted.php?memberId=${encodeURIComponent(memberId)}&invoiceId=${encodeURIComponent(invoiceId)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
