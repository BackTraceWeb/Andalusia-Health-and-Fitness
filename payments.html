<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Secure Checkout â€” Andalusia Health & Fitness</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background-color:#0a0a0a; color:#fff; text-align:center; font-family:'Inter',sans-serif;
      padding:80px 20px;
    }
    .box {
      max-width:480px; margin:auto; background:#111; border-radius:16px;
      padding:40px; box-shadow:0 0 25px rgba(255,0,100,0.25);
    }
    h1 { color:#ff006e; margin-bottom:12px; }
    .total { font-size:1.8rem; font-weight:700; margin:10px 0 20px; }
    .pill-cta { background:#ff006e; color:#fff; border:none; border-radius:999px;
      padding:12px 32px; font-size:1rem; cursor:pointer;
    }
    .pill-cta:hover { background:#ff4fa3; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Secure Checkout</h1>
    <p>Confirm your membership and continue to Authorize.Net for secure payment.</p>
    <div class="total" id="amountDisplay">$0.00</div>
    <form id="payForm" action="payments.php" method="POST">
      <input type="hidden" name="amount" id="amount">
      <input type="hidden" name="invoice" id="invoice">
      <button class="pill-cta" type="submit">Continue to Secure Payment</button>
    </form>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem('ahfSignup') || '{}');
    if(!data.today_total){ document.getElementById('amountDisplay').textContent='$0.00'; }
    else {
      document.getElementById('amountDisplay').textContent='$'+parseFloat(data.today_total).toFixed(2);
      document.getElementById('amount').value=parseFloat(data.today_total).toFixed(2);
      document.getElementById('invoice').value=Date.now();
    }
  </script>
</body>
</html>
