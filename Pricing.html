<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pricing — Andalusia Health & Fitness</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="header">
    <div class="wrap">
      <div class="brand">
        <img src="assets/logo.png" alt="">
        <div class="brand-name"><div class="line1">Andalusia</div><div class="line2">Health &amp; Fitness</div></div>
      </div>
      <nav class="nav"><a href="index.html">Home</a><a href="pricing.html">Pricing</a><a href="dashboard.html">Dashboard</a></nav>
    </div>
  </div>

  <section class="section">
    <div class="wrap">
      <div class="card">
        <h2>Simple membership</h2>
        <div style="font-size:38px;font-weight:800">$49 <span class="muted">/ month</span></div>
        <ul class="bullets">
          <li>24/7 facility access</li>
          <li>Classes & amenities</li>
          <li>Instant fob reactivation after payment</li>
        </ul>

        <label class="muted small" style="display:block;margin-top:8px">Your email (optional, for prefill)</label>
        <input id="email" class="input" placeholder="you@example.com" value="sam@example.com"/>

        <div class="row" style="margin-top:12px">
          <a id="pay" class="btn primary" href="#">Subscribe</a>
          <a class="btn ghost" href="index.html">Back</a>
        </div>

        <div class="tiny muted" style="margin-top:8px">Set your Stripe Payment Link in the script below.</div>
      </div>
    </div>
  </section>

  <footer class="footer">© <script>document.write(new Date().getFullYear())</script> Andalusia Health &amp; Fitness</footer>

  <script>
    // ⚠️ Replace with your Stripe Payment Link (https://buy.stripe.com/...)
    const PAYMENT_LINK = "https://buy.stripe.com/YOUR_PAYMENT_LINK";

    const email = document.getElementById('email');
    const pay   = document.getElementById('pay');

    function buildUrl(){
      const em = encodeURIComponent(email.value || "");
      const success = encodeURIComponent(location.origin + "/success.html");
      const cancel  = encodeURIComponent(location.origin + "/cancel.html");
      const sep = PAYMENT_LINK.includes("?") ? "&" : "?";
      // prefilled_email/client_reference_id are best-effort; Stripe ignores if unsupported
      return PAYMENT_LINK + sep + "prefilled_email=" + em +
             "&client_reference_id=" + em +
             "&success_url=" + success +
             "&cancel_url=" + cancel;
    }
    function update(){ pay.href = buildUrl(); }
    email.addEventListener('input', update);
    update();
  </script>
</body>
</html>
